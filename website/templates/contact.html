<div class="container-fluid">
    <div>

        <h4 class="fw-bold fs-3">Contact</h4>
        <p class="fs-6"> Would you like to give some rock'in'chat? Get in touch with us! Or leave some constructive
            message so that we can learn something new about you or ourselves..</p>
            
        <form class="bg-text-secondary-emphasis col d-flex w-75 mx-auto">
            <div class="card-body w-75 mb-5 col-sm-6 mb-3 mb-sm-0 bg-light">
                <div class="row py-3">
                    <div class="col-sm-3 text-end">
                        <label for="exampleFormControlInput1" class="form-label fw-bold">Your email</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 text-end fs-6">
                        <label for="exampleFormControlTextarea1" class="col-form-label fw-bold">Your
                            message</label>
                    </div>
                    <div class="col-sm-9  d-md-flex">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Please write your message here.."></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end py-4">
                        <button class="btn btn-primary me-md-2" type="button"">Submit</button>
           
                    </div> 
                </div> 
            </div>   
        </form>
    </div>
</div>
