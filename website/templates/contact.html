<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center text-center"
        style="font-family: Arial, Helvetica, sans-serif;">
        <div class="top">
            <h2 id="contact" style="margin-top: 20px;">Ponte en contacto con nosotros</h2>
            <p id="intro"> ¿Tienes alguna sugerencia o comentario? Comparte tu opinión con nosotros y dejanos un
                mensaje. </p>
        </div>
        <form>
            <div class="mb-3" style="margin-top: 10px;">
                <label for="emailInput" class="form-label">Email </label>
                <input type="email" class="form-control" id="emailInput" style="width: 400px;" placeholder="Escribe tu email...">
            </div>
            <div class="mb-3">
                <label for="comentarioInput" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarioInput" placeholder="Déjanos tu comentario aquí..."
                    rows="3"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" style="float: right;">Enviar</button>
            </div>

        </form>
    </div>
</body>

</html>
